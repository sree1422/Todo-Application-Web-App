<html lang="en" xmlns="hhtps://thymleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<title>ToDo Application</title>
</head>

<body>
	<div class="container">
		<h2>Add ToDo Item </h2>
		<form action="#" th:action="@{/saveToDo}" th:object="${todo}" method="POST">
			<input type="text" th:field="*{title}" placeholder="Enter title of ToDo Item "
				class="form-control mb-4 col-4">
			<input type="date" th:field="*{date}" placeholder="choose Date " class="form-control mb-4 col-4">
			<select class="form-control mb-4 col-4" th:field="*{status}">
			    <option value="Mail Received">Mail Received</option>
			    <option value="Interview attempted">Interview attempted</option>
			    <option value="Success">Success</option>
			    <option value="Failure">Failure</option>
			</select>
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
	</div>
</body>

</html>
