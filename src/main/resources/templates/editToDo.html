<html xmlns:th="http://www.thymleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<title>edit ToDo</title>
</head>

<body>
	<h2>Update ToDo Item</h2>
	<div class="container">
			<h2>edit ToDo Item </h2>
			<form action="#" th:action="@{/editSaveTodo}" th:object="${todo}" method="POST">
				<input type="text" th:field="*{title}" placeholder="Enter title of ToDo Item "
					class="form-control mb-4 col-4">
					<input type="text" th:field="*{id}" placeholder="Enter title of ToDo Item "
										class="form-control mb-4 col-4">
				<input type="date" th:field="*{date}" placeholder="choose Date " class="form-control mb-4 col-4">
				<select class="form-control mb-4 col-4" th:field="*{status}">
							    <option value="Mail Received">Mail Received</option>
							    <option value="Interview attempted">Interview attempted</option>
							    <option value="Success">Success</option>
							    <option value="Failure">Failure</option>
				</select>
				<button type="submit" class="btn btn-info col-2" >Save</button>
			</form>
		</div>
</body>
</html>
