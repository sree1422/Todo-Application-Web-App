<html lang="en" xmlns="hhtps://thymleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<title>ToDo Application</title>
</head>

<body>
	<div class="container my-2">


		<h1>ToDo Item List</h1>
		<a th:href="@{/addToDoItem}" class="btn btn-primary btn-sm mb-3">Enter Todo</a>
		<table border="2" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ToDo Id</th>
					<th>Title </th>
					<th>Date</th>
					<th>Updated_Date</th>
					<th>Status</th>
					<th>Mark Completed</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item :${list}">
					<td th:text="${item.id}"></td>
					<td th:text="${item.title}"> </td>
					<td th:text="${item.date}"></td>
					<td th:text="${item.last_updated}"></td>
					<td th:text="${item.status}"></td>
					<td><a th:href="@{/markCompleted/{id}(id=${item.id})}" class="btn btn-success">Mark Completed</a></td>
					<td><a th:href="@{/editToDo/{id}(id=${item.id})}" class="btn btn-primary">Edit</a></td>
					<td><a th:href="@{/deleteToDo/{id}(id=${item.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>

</html>
